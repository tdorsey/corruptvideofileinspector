# Sample configuration file for Corrupt Video Inspector
# Copy this file to config.yaml and customize as needed
#
# NOTE: All scan results are now stored in SQLite database only.
# File-based output has been removed in favor of database storage.

logging:
  level: INFO
  file: /tmp/inspector.log
  date_format: "%Y-%m-%dT%H:%M:%S%z"
  format: "%(asctime)s %(levelname)s %(name)s %(message)s"

ffmpeg:
  command: /usr/bin/ffmpeg
  quick_timeout: 30
  deep_timeout: 1800

processing:
  max_workers: 8
  default_mode: "quick"

# DEPRECATED: output settings are no longer used
# All results are stored in database
output:
  default_json: true
  default_output_dir: /tmp/output
  default_filename: "scan_results.json"

scan:
  recursive: true
  max_workers: 8
  mode: "quick"
  default_input_dir: /tmp/videos
  extensions:
    - ".mp4"
    - ".mkv"
    - ".avi"
    - ".mov"
    - ".wmv"
    - ".flv"

# Database storage (mandatory)
database:
  path: "~/.corrupt-video-inspector/scans.db"  # Database file location
  auto_cleanup_days: 0  # Auto-delete scans older than X days (0 = disabled)
  create_backup: true  # Create backups before schema changes

trakt:
  client_id: ""
  client_secret: ""
  default_watchlist: null
  include_statuses:
    - "healthy"

api:
  enabled: false  # Enable FastAPI GraphQL API server
  host: "0.0.0.0"  # API server host address
  port: 8000  # API server port
  oidc_enabled: false  # Enable OIDC authentication
  oidc_issuer: ""  # OIDC issuer URL (e.g., https://auth.example.com)
  oidc_client_id: ""  # OIDC client ID
  oidc_client_secret: ""  # OIDC client secret
  oidc_audience: ""  # OIDC audience